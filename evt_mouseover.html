<html>
<head>
    <script>
        function OnMouseIn(elem) 

            {
                elem.innerText = "감사합니다."
            }
            function OnMouseOut(elem) 
            {
                elem.innerText = "마우스를 이 위에 이동하세요."
            }
    </script>
</head>
<body>
    <div style="background-color: yellow; width: 200px; height: 100px;"
        onmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
        마우스를 이 위에 이동하세요.
    </div>
</body>
</html>
