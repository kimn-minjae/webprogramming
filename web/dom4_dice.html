<html>

<head>
    <title>주사위 굴리기</title>
    <style>
        * {
            font-family: 굴림, sans-serif;
            text-align: center;
        }

        #dice {
            height: 100px;
            width: 100px;
            margin: 10px auto;
            background-color: yellow;
            border: 1px solid gray;
            border-radius: 10px;
            font-size: 100px;
        }
    </style>
    <script>
        function roll() {
            var random = Math.random() * 6;
            random = Math.ceil(random)
            document.getElementById("dice").innerHTML = random;
        };
        function add(){
            document.getElementById("dice").innerHTML = '';
        }
    </script>
</head>

<body>
    <h3>주사위 굴리기 게임입니다.</h3>
    <p id="dice"> </p>
    <button onclick="roll()">주사위 굴리기</button>
    <button onclick="add()">주사위 초기화</button>
</body>

</html>
